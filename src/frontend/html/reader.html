</head>
<body>

<a class="skiplink sr-only-focusable" href="#content">Skip to main content</a>

<header class="site-header is-sticky">
    <div class="site-header-navbar navbar navbar-expand-md">
        <div class="site-header-container container-xl">
            <div class="site-header-logo">
                <a href="#" class="icon-logo-clusive-link">
                    <span class="icon-logo-clusive-toggle" aria-hidden="true"></span>
                    <span class="icon-logo-clusive" aria-hidden="true"></span>
                    <span class="sr-only">Back to Library</span>
                </a>
            </div>
            <button class="navbar-toggle btn btn-primary btn-small" type="button" data-cfw="collapse" data-cfw-collapse-target="#siteNav">
                <span class="not-open">
                    <span class="icon-menu" aria-hidden="true"></span>
                    <span class="sr-only">Open</span>
                </span>
                <span class="is-open">
                    <span class="icon-cancel" aria-hidden="true"></span>
                    <span class="sr-only">Close</span>
                </span>
                Menu
            </button>

            <nav id="siteNav" class="site-header-nav navbar-collapse collapse" aria-label="Main">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Library</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Manage</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Word bank</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-cfw="dropdown">Username <span class="caret" aria-hidden="true"></span></a>
                        <ul class="dropdown-menu dropreverse">
                            <li><a href="#">Change password</a></li>
                            <li><a href="#">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="container-xl">
    <div class="sidebars-wrapper sidebars-bg sidebars-top is-fixed">
        <div class="sidebars">
            <div class="sidebar sidebar-start">
                <nav class="sidebar-region sidebar-nav" aria-label="Page">
                    <button type="button" class="btn btn-nav btn-icon btn-nav-toc" aria-label="Contents">
                        <span class="icon-th-list" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-nav btn-icon btn-switch-level" aria-label="Switch">
                        <span class="icon-walk" aria-hidden="true"></span>
                    </button>

                    <div class="sidebar-divider-wrapper">
                        <div class="sidebar-divider"></div>
                    </div>

                    <button type="button" class="btn btn-nav btn-icon btn-nav-prev" aria-label="Previous page">
                        <span class="icon-chevron-left" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-nav btn-icon btn-nav-next" aria-label="Next page" disabled>
                        <span class="icon-chevron-right" aria-hidden="true"></span>
                    </button>
                </nav>
                <div class="sidebar-region sidebar-support" role="region" aria-label="Support">
                    <button type="button" class="btn btn-nav btn-icon btn-thought mt-0_75" arial-label="Your thoughts" title="Your thoughts" data-cfw="popover">
                        <span class="icon-thought" aria-hidden="true"></span>
                        <span class="sr-only">Your thoughts</span>
                    </button>
                    <button type="button" class="btn btn-icon btn-starred" aria-label="Not starred" data-cfw="tooltip" data-cfw-tooltip-title="Not starred">
                        <span class="icon-starred" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <div class="sidebar sidebar-end">
                <div class="sidebar-tool" role="region" aria-label="User preferences">
                    <button type="button" class="btn btn-setting" aria-label="Settings" data-cfw="modal" data-cfw-modal-target="#modalSettings">
                        <span class="icon-settings" aria-hidden="true"></span>
                    </button>
                    <!--
                    <button type="button" class="btn btn-tool" aria-label="Lookup definition">
                        <span class="icon-book" aria-hidden="true"></span>
                    </button>
                    -->
                </div>
                <div class="sidebar-tts" role="region" aria-label="Read aloud controls">
                    <div class="tts-inactive">
                        <button type="button" class="btn btn-tool tts-play" aria-label="Read aloud" title="Read aloud">
                            <span class="icon-play" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="tts-active">
                        <button type="button" class="btn btn-tts tts-pause" aria-label="Pause read aloud" title="Pause read aloud">
                            <span class="icon-pause" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-tts tts-resume" aria-label="Resume read aloud" title="Resume read aloud">
                            <span class="icon-play" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-tts tts-stop" aria-label="Stop read aloud" title="Stop read aloud">
                            <span class="icon-stop" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <main id="content" tabindex="-1">
            <!--
            <h1>Lorem ipsum dolor sit amet</h1>
            -->

            <iframe sandbox="allow-scripts allow-same-origin" allowtransparency="true" title="ePub Reader" scrolling="no" style="max-width: 100%; border: 0px; display: block; opacity: 1;" width="1133px" height="1189" src="./reader-frame.html" class=""></iframe>
        </main>

        <footer>
            <!-- anything here? -->
        </footer>
    </div>
</div>

<div id="modalSettings" class="modal setting-modal">
    <div class="modal-dialog modal-dialog-side-end modal-dialog-scrollable modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title h5">Settings</h2>
                <button type="button" class="close" data-cfw-dismiss="modal" aria-label="Close">
                    <span class="icon-cancel" aria-hidden="true"></span>
                </button>
                <button class="btn btn-primary btn-xsmall cislc-modalSettings-reset" type="button">Reset</button>
            </div>
            <div class="modal-body">
                See modal mockups.
            </div>
        </div>
    </div>
</div>

</body>
</html>
