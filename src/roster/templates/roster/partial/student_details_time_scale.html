<div class="col-md-auto mt-1 mt-md-0">
    <span class="text-muted">View:</span>
    <ul class="list list-horizontal list-divided readtime-list-view">
        <li class="list-item">
            {% if data.days == 7 %}
            <span class="active" aria-current="true">Past week</span>
            {% else %}
            <a href="{% url target username=username days=7 %}">Past week</a>
            {% endif %}
        </li>
        <li class="list-item">
            {% if data.days == 30 %}
            <span class="active" aria-current="true">Month</span>
            {% else %}
            <a href="{% url target username=username days=30 %}">Month</a>
            {% endif %}
        </li>
        <li class="list-item">
            {% if data.days == 0 %}
            <span class="active" aria-current="true">Overall</span>
            {% else %}
            <a href="{% url target username=username days=0 %}">Overall</a>
            {% endif %}
        </li>
    </ul>
</div>
