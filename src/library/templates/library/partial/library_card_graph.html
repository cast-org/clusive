<div class="card-divider"></div>

{% if graph_data.max == 0 %}
No learning data. Have your readers add their thoughts at the bottom left of the reading page.
{% else %}
<div class="card-graph">
    <div class="card-graph-title">
        <strong>Student learning</strong>
        (<a href="#" role="button" class="link-stretch" data-cfw="modal" data-cfw-modal-target="#{{graph_link_prefix}}-{{graph_link_serial}}"
            data-cle-handler="click" data-cle-control="dash_comprehension_detail" data-cle-value="{{book.id}}">details</a>)
        </div>
    <div class="stars-chart">
        {% for item in graph_data.items reversed %}
        <div class="stars-chart-item">
            <div class="progress" aria-hidden="true">
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="{{graph_data.max}}"
                     aria-valuenow="{{item.value}}"
                     style="--progressSize: {{item.value}}; --progressMax: {{graph_data.max}};"></div>
            </div>
            <div class="stars-chart-result">
                {{item.label}}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
