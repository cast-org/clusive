<div class="library-list-options">
    <div class="library-filter" role="region" aria-label="Collapsed card options">
        <ul class="nav">
            <li class="nav-item">
                <span class="library-filter-label">Collapsed cards:</span>
                <ul class="library-filter-list">
                    <li class="library-filter-item">
                        <button type="button" class="link-btn masonry-on" onclick="libraryListExpand()">Expand all</button>
                    </li>
                    <li class="library-filter-item">
                        <button type="button" class="link-btn masonry-off" onclick="libraryListCollapse();">Collapse all</button>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
