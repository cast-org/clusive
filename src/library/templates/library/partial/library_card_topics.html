{% load pagination %}
{% if show_topics %}
<div class="col card-library-tag">
    {% for s in book.subjects.all %}
        <a href="{% pagination_search ''  query s %}" class="btn btn-tag link-above {% if s in subjects %}active{% endif %}">{{ s.subject }}</a>
    {% endfor %}
    <span class="badge badge-tag link-above" tabindex="0" data-cfw="tooltip"
          title="{{book.word_count}} word{{book.word_count|pluralize}}, {{book.picture_count}} picture{{book.picture_count|pluralize}}">
        <span class="badge-item">
            <span class="icon-tag-word" aria-hidden="true"></span>
            {{ book.word_count }} <span class="sr-only">word{{book.word_count|pluralize}}</span>
        </span>
        <span class="badge-item">
            <span class="icon-tag-img" aria-hidden="true"></span>
            {{ book.picture_count }} <span class="sr-only">picture{{book.picture_count|pluralize}}</span>
        </span>
    </span>
</div>
{% endif %}
