<div id="importPendingModal" class="modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Importing</h2>
                <button type="button" class="close" data-cfw-dismiss="modal" aria-label="Close" title="Close">
                    <span class="icon-cancel-circled2" aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <div class="ms-2 loader-circle" role="status" aria-hidden="true"></div>
                    <strong>Import is in progress...</strong>
                </p>
                <p>This may take a few minutes, please be patient.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-cfw-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
