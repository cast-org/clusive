{% load static %}
<div class="card card-library {% if resource.featured %} card-important card-wide{% else %} card-resource{% endif %}">
    <div class="card-hover">
        <div class="card-header">
            <h3 class="card-title"><a href="{% url 'res_reader' resource_id=resource.resource_identifier %}" class="link-stretch">{{ resource.title }}</a></h3>
        </div>
        <div class="card-img">
            <img class="img-fluid" src="{% get_media_prefix %}{{ resource.cover_path }}" alt="Cover image for {{ resource.title }}"/>
        </div>
        {% if resource.description %}
        <div class="card-body">
            <p class="card-text">{{ resource.description }}</p>
        </div>
        {% endif %}
    </div>
    {% comment %}
    <div class="card-footer">
        <div class="row">
            <div class="col card-library-tag">
                {% for tag in resource.resource_tag_list %}
                <span class="badge badge-count">{{ tag }}</span>
                {% endfor %}
            </div>
            <div class="col-auto card-library-action">
            </div>
        </div>
    </div>
    {% endcomment %}
</div>
