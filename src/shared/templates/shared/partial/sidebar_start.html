{% if nav %}
<nav class="sidebar-nav" aria-label="Article">
    <button id="tocButton" type="button" data-cfw="modal" data-cfw-modal-target="#modalToc" class="btn btn-nav btn-icon btn-nav-toc" aria-label="Contents, highlights, &amp; notes" title="Contents, highlights, &amp; notes">
        <span class="icon-th-list" aria-hidden="true"></span>
    </button>
    <button id="prevResourceButton" onclick="D2Reader.previousPage();" type="button" class="btn btn-nav btn-icon btn-nav-prev" aria-label="Previous page" title="Previous page">
        <span class="icon-chevron-left" aria-hidden="true"></span>
    </button>
    <button id="nextResourceButton" onclick="D2Reader.nextPage();" type="button" class="btn btn-nav btn-icon btn-nav-next" aria-label="Next page" title="Next page">
        <span class="icon-chevron-right" aria-hidden="true"></span>
    </button>
</nav>
{% endif %}
{% if why %}
<div class="sidebar-support" role="region" aria-label="Support">
    {% if version_count == 1 %}
    <span class="d-inline-block" title="Can't switch: there is only one version of this content."
          data-cfw="tooltip" data-cfw-tooltip-container="body" data-cfw-tooltip-placement="forward">
        <button id="noSwitchButton" type="button" disabled class="btn btn-nav btn-icon btn-switch-level">
            <span class="icon-ci-car" aria-hidden="true"></span>
        </button>
    </span>
    {% else %}
    <button id="switchButton" type="button" class="btn btn-nav btn-icon btn-switch-level"
            title="Switch version (currently {{ version|add:1 }} of {{ version_count }})"
            data-cfw="tooltip" data-cfw-tooltip-container="body" data-cfw-tooltip-placement="forward"
            data-cle-handler="click" data-cle-control="switch" data-cle-value="opened">
        {% if version == version_count|add:-1 %}
            <span class="icon-ci-spaceship" aria-hidden="true"></span>
        {% elif version == version_count|add:-2 %}
            <span class="icon-ci-car" aria-hidden="true"></span>
        {% else %}
            <span class="icon-ci-boat" aria-hidden="true"></span>
        {% endif %}
    </button>
    {% endif %}
</div>
{% endif %}
