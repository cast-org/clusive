{% for category in details reversed %}
    <h3>These students said they learned {{category.label|lower}}</h3>
    <ul>
        {% for c in category.items %}
            <li><strong>{{c.user.user.first_name}}:</strong> {{c.comprehension_free_response}}</li>
        {% empty %}
            <p>(no students)</p>
        {% endfor %}
    </ul>
{% endfor %}
