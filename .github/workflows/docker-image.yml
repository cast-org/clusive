name: Publish Docker image

on:
  push:
    branches:
      - master
      - development

jobs:

  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PW }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            castudl/clusive:${{ github.sha }}
            castudl/clusive:latest

      - name: Connect to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GKE_STAGE_SA_KEY }}

      - name: Login to Google Cloud
        uses: google-github-actions/get-gke-credentials@v0
        with:
          cluster_name: stage-2
          location: us-central1

      - name: Update Staging site
        run: |- 
          kubectl set image statefulset/clusive web=castudl/clusive:${{ github.sha }}

      - name: Slack Notification
        uses: tokorom/action-slack-incoming-webhook@v1.1.0
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          text: New build ${{ github.sha }} deployed to https://clusive.stage.cast.org
